{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'honoradar/style.css' %}" />
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!--<li><a href="/honoradar/{{ question.id }}/">{{ question.question_text }}</a></li>    -->
        <li><a href="{% url 'honoradar:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No honoradar are available.</p>
{% endif %}
